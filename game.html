<!DOCTYPE html>
<html lang="en">

<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="Title_files/general_style.css">
<title>LiThor Engineering</title>
<meta charset="UTF-8">
<meta content="width=device-width, initial-scale=1" name="viewport">

<head>

    <title>Personal Website</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <script type= "text/javascript"  src= "Title_files/moving_train.js"></script>
    <script type= "text/javascript"  src="Title_files/Navigation.js" ></script>


</head>

<body onload="startGame()">
<!-- The main window that is used to show the title screen for the website -->
<div class="Main">
    <header-component css-files="Title_files/general_style.css">
    </header-component>


    <header class="w3-container w3-xlarge w3-padding-24"  >

        <div class="centering_property">
            <h1 id="CanvasLocation">Game</h1>

            <!--<canvas id="myCanvas" tag="myCanvas" ></canvas>-->
            <canvas id="a" width="300" height="225"></canvas>

        </div>
        <div  class="centering_property">
            <button onmousedown="reload_funt()"  class="btn_2">Restart game</button>
            <p>Press the spacebar to float along the corridors!</p>
            <p>How long can you stay alive?</p>

        </div>

    </header>

    <form onload="moveRight()">
        <img id = "myImage" class="back_train" src = "Images/TrainTransparent.png" />
        <img id = "trainCar1" class="front_train" src = "Images/TrainTransparentCar.png"/>
        <img id = "trainCar2" class="front_train" src = "Images/TrainTransparentCar.png"/>
        <img id = "trainCar3" class="front_train" src = "Images/TrainTransparentCar.png"/>
        <img id = "myImage2" class="front_train" src = "Images/TrainTransparent.png"/>
    </form>

    <footer-component css-files="Title_files/general_style.css">
    </footer-component>


    <br>
    <!--<button onmousedown="accelerate(-0)" onmouseup="accelerate(0)">ACCELERATE</button>-->

    <!-- As you might discover now, getElementByID does not work if you do not put the JS at the bottom of the page-->
    <script type= "text/javascript" src="Title_files/flappybird.js"></script>
<!--    <script type= "text/javascript" src="Title_files/Otsu.js"></script>-->
<!--    <script type= "text/javascript" src="Title_files/Navigation.js"></script>-->
</div>
</body>
</html>
